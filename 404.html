<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404</title>
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(
            45deg,
            black 25%,
            transparent 25%,
            transparent 75%,
            black 75%,
            black
          ),
          linear-gradient(
            45deg,
            black 25%,
            transparent 25%,
            transparent 75%,
            black 75%,
            black
          ),
          linear-gradient(
            45deg,
            #111 25%,
            transparent 25%,
            transparent 75%,
            #111 75%,
            #111
          ),
          linear-gradient(
            45deg,
            #111 25%,
            transparent 25%,
            transparent 75%,
            #111 75%,
            #111
          );
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      }
      .video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Make the iframe unclickable */
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/Jj74tRQuC9w?autoplay=1&mute=1&controls=0&modestbranding=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script>
    JSAlert.alert(
      "The page you are looking for does not exist.",
      "404: Page not found",
      JSAlert.Icons.Failed,
      "Go Home"
    ).then(() => {
      window.location.href = "/";
    });

    if (window.location.pathname === "/discord") {
      window.location.href = "https://discord.com/invite/xFXUcAkeQc";
    }
  </script>
</html>
